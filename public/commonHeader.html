<div id="hintsW">
    <p><strong>启动次数：</strong><span>打开应用视为启动，完全退出或者退到后台视为启动结束，两次启动之间的间隔小于30秒，算为一次启动。</span></p>
    <p><strong>新增用户：</strong><span>首次使用应用的用户，以独立设备为判断标准去重。</span></p>
    <p><strong>活跃用户：</strong><span>打开应用的用户，即为活跃用户，同一个用户多次打开应用，只计算一次。</span></p>
    <p><strong>每次使用时长：</strong><span>每次应用启动时间长短的平均值。</span></p>
    <p><strong>自定义事件发生次数：</strong><span>通过track方法跟踪事件的被触发次数。</span></p>
</div>
