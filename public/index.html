<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/appOverview.css">
    <script type="text/javascript" src="build/vendor.bundle.js"></script>
    <script type="text/javascript" src="build/index.bundle.js"></script>
</head>
<body>
    <div class="v-body">
        <div id="navW">
        </div>
        <section id="mainW" class="loadingContentW">
            <div id="loadingW" class="loadingW">
                <div class="loading">
                </div>
                <p>Loading</p>
            </div>
            <div id="commonHeaderW">
            </div>
            <div class="commonFrame" id="keyIndexW">
                <div class="keyIndexH">关键指标（今日）</div>
                <ul class="clearfix" id="pointBtnW">
                    <li class="on point-btn" data-chart="startUpCounts">
                        <p>启动次数</p>
                        <h4></h4>
                    </li>
                    <li class="point-btn" data-chart="newUsers">
                        <p>新增用户</p>
                        <h4></h4>
                    </li>
                    <li class="point-btn" data-chart="activeUsers">
                        <p>活跃用户</p>
                        <h4></h4>
                    </li>
                    <li data-chart="usingTime">
                        <p>每次使用时长</p>
                        <h4></h4>
                    </li>
                    <li class="point-btn" data-chart="customEventsCounts">
                        <p>自定义事件发生次数</p>
                        <h4></h4>
                    </li>
                </ul>
                <div class="lineChartW">
                    <div id="startUpCounts"></div>
                    <div id="newUsers" style="display: none;"></div>
                    <div id="activeUsers" style="display: none;"></div>
                    <div id="customEventsCounts" style="display: none;"></div>
                </div>

            </div>
            <div class="commonFrame" id="countsW">
                <ul class="clearfix">
                    <li id="totalUsers">
                        <p>累计用户</p>
                        <h4></h4>
                    </li>
                    <li id="weekActiveUsers">
                        <p>周活跃用户</p>
                        <h4></h4>
                    </li>
                    <li id="weekRetention">
                        <p>周留存率</p>
                        <h4></h4>
                    </li>
                    <li id="errorRatio">
                        <p>错误率</p>
                        <h4></h4>
                    </li>
                </ul>
            </div>
        </section>
    </div>

</body>
</html>
