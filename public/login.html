<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <meta charset="utf-8">
        <script src="js/libs/jquery-1.11.3.min.js"></script>
        <script src="js/libs/jquery.sha256.js"></script>
        <link rel="stylesheet" href="style/bootstrap.min.css" media="screen" title="no title">
        <link rel="stylesheet" href="style/upload.css" media="screen">
    </head>
    <body>
        <div class="box">
            <h1>用户体验计划</h1>

        <script src="js/login.js"></script>

</html>
